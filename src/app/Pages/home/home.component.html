<div class="filteration mt-3">
  <form class="d-flex" role="search">
    <input
      class="form-control-lg w-100 me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn btn-primary" type="submit">Search</button>
    <br />
  </form>
  <select
    class="form-select form-select-lg w-100 mt-3"
    aria-label="Large select example"
  >
    <option selected>Choose Catogry</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
</div>

<!-- Movies Wrapper -->

<div class="justify-content-between w-75 movies-wrapper row flex-wrap mt-5">
  <div class="card col-12 col-md-6 col-lg-4" *ngFor="let item of list">
    <img
      [src]="list.src"
      class="card-img-top img-fluid"
      style="max-height: rem"
      alt="Movie-Photo"
    />
    <div class="card-body">
      <h5 class="card-title">{{ list.name }}</h5>
      <p class="card-text">{{ list.description }}</p>
      <a routerLink="movieDetails" class="btn btn-info">See Details</a>
    </div>
  </div>
</div>
